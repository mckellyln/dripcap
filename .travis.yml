sudo: true
language: cpp
os:
- linux
- osx
osx_image: xcode8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - xvfb
    - lintian
    - alien
    - libcap-dev
    - libbz2-dev
    - libsnappy-dev
    - zlib1g-dev
    - jq
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source travis/linux-before-install.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source travis/osx-before-install.sh ;
  fi
install:
- npm install --depth 0 -g gulp electron babel-cli
- npm install babel-plugin-add-module-exports babel-plugin-transform-async-to-generator
  babel-plugin-transform-es2015-modules-commonjs
- npm install --depth 0 || npm install --depth 0
- gulp build
before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source travis/linux-before-script.sh
  ; fi
script:
- npm test
notifications:
  email: false
  slack:
    secure: 
before_deploy:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source travis/linux-before-deploy.sh
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source travis/osx-before-deploy.sh ; fi
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - dripcap-linux-amd64.deb
  - dripcap-linux-amd64.rpm
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
- provider: releases
  api_key:
    secure: 
  file:
  - dripcap-darwin-amd64.dmg
  - dripcap-darwin-amd64.zip
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
env:
  global:
  - NODE_VERSION: 4.0
  - secure: 
  - secure: 
  - secure: 
